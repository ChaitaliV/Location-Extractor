<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <style>
        #map {
            height: 100vh;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWF5dXNoZG9zaGkiLCJhIjoiY2xnZzdrYmRzMDhzbTNkcG5zOGszMjRzMyJ9.1Ljn54UqJ-EYlQBh1HWU8g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [73.7561532, 15.5557889],
        zoom: 10
    });

    var places = {{ places|safe }};

    places.forEach(function (place) {
        var el = document.createElement('div');
        el.className = 'marker';

        new mapboxgl.Marker(el)
            .setLngLat([place['longitude'], place['latitude']])
            .setPopup(new mapboxgl.Popup({offset: 25})
                .setHTML('<h3>' + place['name'] + '</h3><p>' + place['description'] + '</p><p>' + place['tags'] + '</p>'))
            .addTo(map);
    });
</script>
</body>
</html>
