<!DOCTYPE html>
<html>
<head>
	<title>Enter Paragraph</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.title-bar {
			height: 2cm;
			background-color: purple;
			display: flex;
			align-items: center;
			padding-left: 20px;
		}

		h1 {
			color: white;
			margin: 0;
			font-size: 32px;
		}

		.container {
			width: 90%;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		label {
			font-size: 18px;
			color: #666666;
			margin-bottom: 10px;
			margin-top: 10px;
		}

		textarea {
			width: 100%;
			height: 200px;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #cccccc;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			margin-top: 10px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;

			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="title-bar">
		<h1>Splurge</h1>
	</div>
	<div class="container">
		<h2>Enter Paragraph</h2>
		<form method="POST" action="/process">
			<label for="paragraph">Enter a paragraph:</label>
                      
			<textarea id="paragraph" name="paragraph"></textarea>

			<label for="city">Enter a city name:</label>
                      
			<input type="text" id="city" name="city">

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
